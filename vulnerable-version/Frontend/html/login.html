<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css" >
</head>
<body>  
    <div class="login-container" >
        <h2>Login</h2>
        <form action="../../Backend/insecure-login.php" method="POST">
            <div>
                <label for="user">Username</label>
                <input id="user" type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="pass">Password</label>
                <input id="pass" type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="rm">Remember me</label>
                <input id="rm" type="checkbox" name="remeberme" value="0" >
            </div>
            <button type="submit" name="submit">Login</button>
        </form>
        <a class="signup-link" href="Signup.html">Don't have an account? Sign up</a>
    </div>
</body>
</html>
